<!DOCTYPE html>
<html>
<head>
  <title> HTML recap </title>

        instead of leaving it look like the default
        CSS allows the styling of the website
          - done without making the HTMl look too complicated-->
  <link rel="stylesheet"
        href="styles.css">
</head>

<body>

  <div id="good">
    <h1> h e l l o </h1>
    <h1> w o r l d </h1>
    <h2> The Internet is fun</h2>
    <p> welcome to my
      <strong> not-so-cool </strong>
    website
      <p>

        <li class="material"> Mahogany </li>
